<ion-view view-title="音乐"><ion-header-bar align-title="center"><h1 class="title">情感音乐</h1></ion-header-bar><ion-content style="background:linear-gradient(to bottom right,#45eba5 ,#21aba5)"><div class="list card" style="border-radius:12px!important;box-shadow:0 0 10px 0 #33333394" ng-repeat="musicType in arr_musicType track by $index " ng-click="fn_toMusicPlayer(musicType)"><a class="item item-thumbnail-left item-icon-right"><img ng-src="{{musicType.musicsceneImage}}" style="border-radius:6px!important"><div style="margin-top:10px"><h2>{{musicType.musicsceneName}}</h2><p>{{musicType.musicsceneText1}}</p><p>{{musicType.musicsceneText2}}</p><i class="icon ion-ios-play" style="color:#22aca5;font-size:25px"></i></div></a></div></ion-content></ion-view>
