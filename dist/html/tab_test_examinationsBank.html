<ion-view view-title="测试题库"><ion-header-bar align-title="center"><a class="button icon-left ion-ios-arrow-left button-clear button-dark" href="#/tabs/test" nav-direction="back">返回</a><h1 class="title">测试题库</h1></ion-header-bar><ion-content style="background:linear-gradient(to bottom right,#45eba5 ,#21aba5)"><ion-list show-reorder="data.showReorder"><div class="card" style="border-radius:15px"><div class="item" style="padding:3px"><div class="icon ion-ios-paper" style="color:#22aca5;font-size:50px;text-align:center"></div></div><ion-radio class="item" ng-repeat="examination in examinations_list" ng-value="examination.examinationName" ng-model="default_examination" ng-click="examinationChange(examination)">{{ examination.examinationName }}</ion-radio></div></ion-list></ion-content></ion-view>
