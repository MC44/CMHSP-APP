<ion-modal-view><ion-header-bar class="bar bar-header"><h1 class="title">登 录</h1></ion-header-bar><ion-content><div class="item" align="center" style="border-top-style:hidden;border-bottom-style:hidden"><div style="background:linear-gradient(to bottom right,#45eba5 ,#21aba5);border-radius:30px;height:335px"><img ng-src="imgs/touxiangman.png" style="margin-top:5%;max-width:100px;max-height:100px;width:100%;height:100%;border-radius:50%"><p></p><h2 style="color:#fff;font-size:17px">用 户 登 录</h2><p></p><div class="list list-inset" style="margin-top:5%;border-radius:15px" align="center"><label class="item item-input" style="height:55px"><input type="text" placeholder="用 户 名" ng-model="login_account.userName"></label> <label class="item item-input" style="height:55px"><input type="password" placeholder="密 码" ng-model="login_account.userPassword"></label></div><div class="button button-clear button-stable" style="position:relative;right:-25%;bottom:10px;font-size:17px;color:#ffffffbd" ng-click="openRegisterModal()">没有账号？注册账号</div></div></div><div style="margin-top:5%" align="center"><button class="button button-stable" style="border-radius:25px;width:40%;margin-right:4%;background:#e3e3e3" ng-click="closeLoginModal()">取 消</button> <button class="button button-balanced" style="border-radius:25px;width:40%;margin-left:4%" ng-click="login()">登 录</button></div></ion-content></ion-modal-view>
