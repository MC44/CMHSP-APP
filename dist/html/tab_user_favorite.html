<ion-view view-title="用户收藏"><ion-header-bar align-title="center"><a class="button icon-left ion-ios-arrow-left button-clear button-dark" href="#/tabs/user" nav-direction="back">返回</a><h1 class="title">用户收藏</h1></ion-header-bar><ion-content style="background:linear-gradient(to bottom right,#45eba5 ,#21aba5)"><div class="list card" style="border-radius:12px!important;box-shadow:0 0 10px 0 #33333394" ng-repeat="favorite in arr_userFavorites track by $index"><div class="item item-thumbnail-left item-icon-right"><img ng-show="favorite.type != 2" ng-src="{{favorite.image}}" style="border-radius:6px!important"> <img ng-show="favorite.type == 2" ng-src="imgs/music_logo2.jpg" style="border-radius:6px!important;position:absolute;top:10px;left:10px;max-width:80px;max-height:80px;width:100%;height:100%"><div style="margin-top:10px"><h2>{{favorite.title}}</h2><p>{{favorite.context}}</p><i ng-show="favorite.type == 1" class="icon ion-planet" style="color:#22aca5;font-size:25px"></i> <i ng-show="favorite.type == 2" class="icon ion-ios-musical-notes" style="color:#22aca5;font-size:25px"></i> <i ng-show="favorite.type == 3" class="icon ion-ios-bookmarks" style="color:#22aca5;font-size:25px"></i></div></div></div><div class="card" style="border-radius:15px" ng-show="arr_userFavorites.length == 0"><div class="item" style="text-align:center;font-size:16px"><span style="font-size:16px;font-weight:700">暂无收藏...</span></div></div></ion-content></ion-view>
