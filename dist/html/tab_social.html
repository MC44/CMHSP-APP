<ion-view view-title="社区" xmlns:><ion-header-bar align-title="center"><h1 class="title">社区</h1></ion-header-bar><ion-content style="background:linear-gradient(to bottom right,#45eba5 ,#21aba5)"><ion-refresher pulling-text="下拉刷新" on-refresh="doRefreshDown()"></ion-refresher><div ng-repeat="item in items track by $index" class="list card" style="border-radius:17px!important;box-shadow:0 0 10px 0 #33333394"><div class="item item-avatar" style="height:20px"><img ng-src="{{item.imageAddre}}"><div style="display:inline-block"><h2>{{item.userName}}</h2><p>{{item.socialAddTime}}</p></div></div><div class="item item-body" style="background:linear-gradient(to bottom right,#fff ,#fff)" ng-click="fn_socialDetail(item)"><p style="margin-top:0;font-size:16px;text-align:justify;line-height:24px;text-indent:33px">{{item.textData.substr(0,67)}} <span ng-show="item.textData != item.textData.substr(0,67)">. . . 展开 >></span></p><img class="full-image" style="height:150px;width:100%;border-radius:10px" ng-src="{{item.imageData}}"></div></div><ion-infinite-scroll ng-if="!noMorePage" on-infinite="doFreshUp()" immediate-check="false"></ion-infinite-scroll></ion-content><div ng-click="open_social_add_modal()" style="position:fixed;background:rgba(49,195,163,.85);border-radius:50%;right:15px;bottom:65px;max-width:55px;max-height:55px;width:100%;height:100%;box-shadow:0 0 10px 0 #2fbea4"><div class="title" style="position:relative;color:#fff;font-size:35px;top:15%;left:29%"><i class="icon ion-compose"></i></div></div></ion-view>
