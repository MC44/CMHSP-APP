<ion-view view-title="阅读">
    <ion-header-bar align-title="center">
        <h1 class="title">阅读</h1>
    </ion-header-bar>
    <ion-content style=" background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">

        <div class="list card"
             style="border-radius: 12px !important;box-shadow: 0px 0px 10px 0px #33333394; ">
            <div class="item " style="padding-top: 0px;
    padding-bottom: 0px;
    margin-bottom: -5px;
    padding-left: 0px;
    padding-right: 0px;background: #00aa8d ">
                <ion-slide-box auto-play="true" does-continue="true" slide-interval='3000' show-pager="false"
                               active-slide="slide_index"
                               on-slide-changed="click_slide_page(slide_index)">
                    <ion-slide ng-repeat="slide in arr_read_firstPage.slide" ng-click="fn_readDetail(slide)">
                        <div>
                            <img class="full-image" style="height:150px;" ng-src="{{slide.readImage}}">

                        </div>
                        <div style="background: linear-gradient(to top right, #2fc4a5  , #22aca500);
    position: absolute;
    top: 80%;
    height: 20%;
    width: 100%;">
                            <span style="position: relative;
    top: 10%;
    left: 5%;
    font-weight: bolder;
    font-size: 16px;
    color: #fff;">{{slide.readTitle}} - {{slide.readAuthor}}</span></div>
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>

        <div class="item " style="background: #0000;border-style: hidden;margin-top: -5%;">
            <!--<img ng-src="../imgs/wuhezhizhong.jpg" /> 这种方式图片出不来 要采用下面这种方式-->

            <ion-scroll direction="x" scrollbar-x="false"
                        style="margin-bottom: -5%;margin-right: -4%;margin-left: -4%;height: 175px;">
                <div ng-repeat="book in arr_read_firstPage.book" class=" card"
                     style="width: 120px;display:inline-block;position: relative;border-radius: 10px;margin-right: 6px;margin-top: 2%;box-shadow: 0px 0px 10px 0px #33333394;" ng-click="fn_readDetail(book)">

                    <img class="full-image" style="height:120px; width:100% ;border-radius: 10px;"
                         ng-src="{{book.readImage}}">

                    <div class="item" style="height: 30px;text-align: center;">
                        <span style="top: -10px;position: relative;font-size: 10px;font-weight: bold;">{{book.readTitle}}</span><br>

                    </div>


                </div>
                <div style="display: inline-block;">

                </div>

            </ion-scroll>

        </div>
        <div align="center" >
            <div class="button button-block" ui-sref="tabs.readingList({readType:1})" nav-direction="forward" style="border-style: hidden;
    width: 90%;
    min-height: 30px;
    background: linear-gradient(to right, #457de4, #6900ff69);
   border-radius: 10px;
    box-shadow: 0px 0px 20px 0px #33333394;
    color: #fff;
    font-size: 15px;">更多书籍 >
            </div>
        </div>

        <div class="list card"
             style="border-radius: 12px !important;box-shadow: 0px 0px 10px 0px #33333394; "
             ng-repeat="essay in arr_read_firstPage.essay" ng-click="fn_readDetail(essay)">
            <div class="item " style="padding: 0px;">


                <img class="full-image" ng-src="{{essay.readImage}}" style="height: 175px">


                <div class="item" style="height: 30px;bottom: 5px;">
                    <span style="position: relative;top: -8px;font-size: 15px;font-weight: bold;">{{essay.readTitle}} - {{essay.readAuthor}}</span>
                </div>
            </div>
        </div>

        <div align="center">
            <div class="button button-block" ui-sref="tabs.readingList({readType:0})" nav-direction="forward" style="border-style: hidden;
    width: 90%;
    min-height: 30px;
    background: linear-gradient(to right, #457de4, #6900ff69);
   border-radius: 10px;
    box-shadow: 0px 0px 20px 0px #33333394;
    color: #fff;
    font-size: 15px;">更多文章 >
            </div>
        </div>



    </ion-content>
</ion-view>
