<ion-view view-title="我的评论">

    <ion-header-bar align-title="center">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" href="#/tabs/userMessages"
           nav-direction="back" ng-click="fn_clear_MessagesNum()">返回</a>
        <h1 class="title">我的评论</h1>
    </ion-header-bar>

    <ion-content style="background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">

        <div class="card" ng-repeat="list in comt_messages" style="border-radius: 10px">

        <div class="item item-avatar " >
            <img ng-src='{{list.comImage}}'>
            <h2>{{list.userName}}</h2>
            <p>评论: {{list.comData}}</p>
        </div>


    </div>

    </ion-content>


</ion-view>
