<ion-view view-title="音乐播放器">
    <ion-header-bar align-title="center">
        <a class="button icon-left  ion-ios-arrow-left button-clear button-dark" href="#/tabs/music"
           nav-direction="back">返回</a>
        <h1 class="title">音乐播放</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true"
                 style="background-image: url({{musicType.background}}); background-size: 100% 100%; bottom: 49px; ">
        <div style="text-align: center;
    position: absolute;width: 100%;z-index: 3;top: 30%;" align="center">
            <div style="font-size: 20px;
    color: #ffffffc4;">{{music_name}}
            </div>
            <div style="font-size: 16px;
    color: #ffffffc4;
    font-weight: 300;">{{music_auther}}
            </div>
        </div>
        <div align="center" style="position: absolute;
        margin-left: -5px;
    width: 100%;
    height: 50%;">
            <img src="./imgs/out_line_back.png" style="position: relative;height: 100%;">
        </div>
        <div align="center" style="position: absolute;
    top: 4.6%;
    width: 100%;
    height: 35.1%;">

            <img ng-class="music_control ? 'Rotation':''" src="./imgs/music_circle.jpg"
                 style="position: relative;height: 100%;border-radius: 60%;box-shadow: 0px 0px 20px 8px #333333ab;">

        </div>
        <div align="center" style="position: absolute;
    width: 100%;
    height: 10%;
    top: 18%;
    z-index: 9999;">
            <i ng-class="music_control ? 'music_start':'music_stop'" ng-click="fn_music_control(music_control)"></i>
        </div>
        <div align="center" style="position: absolute;
    width: 100%;
    height: 7%;
    top: 43.5%;
    z-index: 9999;">
            <i class="music_previous" ng-click="fn_change_music(music_index,'previous')"></i>
            <i ng-class="yes_favorite?'music_yes_favorite':'music_no_favorite'" ng-click="fn_musicFavorite()"></i>
            <i class="music_next" ng-click="fn_change_music(music_index,'next')"></i>
        </div>

        <audio id="musicPlayer" ng-src=""></audio>


        <div class="list card"
             style="position: relative;
        border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0px 0px 10px 0px #33333394;
    top: 41%;
    background: #0000005c;height: 54%;margin-bottom: 0px;">
            <div class="item item-avatar" style="height: 1px;background: #2f3549bd;border-bottom-style: hidden;">
            </div>
            <ion-scroll direction="y" scrollbar-y="false"
                        style="height: 80%;">
                <div class="item list" style="background: #ffffffbf;width: 104%;">

                    <div ng-repeat="music in musicList track by $index" style="border-style: hidden;"
                         class="item item-avatar" ng-style="music_index == $index ? music_selected:music_not_selected"
                         ng-click="fn_change_music($index,'')">
                        <img ng-src="https://img.zcool.cn/community/013dce58d0a71ea801219c77d4227a.png">
                        <div style="    position: absolute;
    right: 4%;
    font-size: 20px;
    top: 35%;
    font-weight: 200;">{{$index+1}}
                        </div>
                        <h2>{{music.songName}}</h2>
                        <p>{{music.songAuthor}}</p>
                    </div>
                </div>
            </ion-scroll>
        </div>
