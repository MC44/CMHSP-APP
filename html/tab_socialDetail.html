<ion-view view-title="社区">
    <ion-header-bar align-title="center">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" href="#/tabs/social"
           nav-direction="back">返回</a>
        <h1 class="title">动态详情</h1>
    </ion-header-bar>
    <ion-content style="bottom: 49px;background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">

        <div class="list card"
             style="border-radius: 17px !important;box-shadow: 0px 0px 10px 0px #33333394;">
            <div class="item item-avatar" style="height: 20px;">
                <img src="{{item.userImg}}">
                <div style="display: inline-block;">
                    <h2>{{item.userName}}</h2>
                    <p>{{item.socialAddtime}}</p>
                </div>
                <!--<div style="display: inline-block;font-size: 35px;position: relative;left: 56%;bottom: 9px;">-->
                <!--<i class="icon  ion-ios-personadd-outline"></i>-->
                <!--</div>-->
            </div>
            <div class="item item-body" style="background: linear-gradient(to bottom right, #fff , #fff);">
                <img class="full-image" style="height:20%; width:100%;border-radius: 10px;"
                     src="{{item.imgData}}">
                <p>
                <pre style="font-size: 16px;font-family: cursive;">{{item.textData}}</pre>
            </div>


            <div class="item"
                 style="text-align: center;font-family: cursive;font-size: 16px">
                    <span style="font-size: 30px;position: absolute;bottom: 10px; color: #21ABA5;">
                        <i class="icon ion-heart"></i>
                    </span>
                &nbsp;&nbsp;&nbsp;
                <span>收藏动态</span>
            </div>
            <!--<div class="item"-->
            <!--style="text-align: center;font-family: cursive;font-size: 16px">-->
            <!--<span style="font-size: 30px;position: absolute;bottom: 10px; color: #21ABA5;">-->
            <!--<i class="icon ion-heart"></i>-->
            <!--</span>-->
            <!--&nbsp;&nbsp;&nbsp;-->
            <!--<span>动态已收藏</span>-->
            <!--</div>-->


        </div>

        <div class="list card"
             style="border-radius: 17px !important;box-shadow: 0px 0px 10px 0px #33333394;">
            <div class="item item-avatar" style="height: 1px;">
                <div style="font-size: 35px;position: absolute;left: 23px;bottom: 16px; color: #21ABA5;">
                    <i class="icon ion-chatbubble-working"></i>
                </div>
                <span style="position: absolute;font-size: 16px;bottom: 24px;">评论（{{item.comments.length}}）</span>
                <div ng-click="showPopup()" style="font-size: 25px;position: absolute;right: 23px;bottom: 20px; color: #21ABA5;">
                    <i class="icon ion-edit"></i>
                </div>
            </div>
            <div class="item list" style="background: linear-gradient(to bottom right, #fff , #fff);width: 105%;">

                <div ng-repeat="comment in item.comments track by $index" class="item item-avatar">
                    <img src="{{comment.userImg}}">
                    <h2>{{comment.userName}}</h2>
                    <p>{{comment.commentData}}</p>
                </div>

                <div ng-show="item.comments.length == 0" class="item"
                     style="text-align: center;font-family: cursive;font-size: 16px">
                    <span>暂无评论...</span>
                </div>

            </div>
        </div>

    </ion-content>
    <ion-footer-bar style="background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">
        <div class="item-input-inset" style="width: 100%;">
            <label class="item-input-wrapper" style="height: 34px;">
                <input ng-model="comment_data" type="text" placeholder="写评论...">
            </label>
            <button ng-click="fn_socialCommentAdd()" class="button button-small">
                评 论
            </button>
        </div>
    </ion-footer-bar>

</ion-view>
