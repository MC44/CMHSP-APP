<ion-view view-title="社区">
    <ion-header-bar align-title="center">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" href="#/tabs/social"
           nav-direction="back">返回</a>
        <h1 class="title">动态详情</h1>
    </ion-header-bar>
    <ion-content style="bottom: 49px;background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">

        <div class="list card"
             style="border-radius: 17px !important;box-shadow: 0px 0px 10px 0px #33333394;">
            <div class="item item-avatar" style="height: 20px;">
                <img src="{{item.img}}">
                <div style="display: inline-block;">
                    <h2>{{item.name}}</h2>
                    <p>{{item.time}}</p>
                </div>
                <!--<div style="display: inline-block;font-size: 35px;position: relative;left: 56%;bottom: 9px;">-->
                <!--<i class="icon  ion-ios-personadd-outline"></i>-->
                <!--</div>-->
            </div>
            <div class="item item-body" style="background: linear-gradient(to bottom right, #fff , #fff);">
                <img class="full-image" style="height:20%; width:100%;border-radius: 10px;"
                     src="{{item.social_img}}">
                <p>
                <pre style="font-size: 16px;font-family: cursive;">{{item.social_text}}</pre>
                </p>
            </div>
        </div>

        <div class="list card"
             style="border-radius: 17px !important;box-shadow: 0px 0px 10px 0px #33333394;">
            <div class="item item-avatar" style="height: 1px;">
                <div style="font-size: 32px;position: relative;left: -16%;bottom: -5px;color: #21ABA5;">
                    <i class="icon ion-chatbubble-working"></i>
                </div>
                <span style="position: relative;font-size: 16px;bottom: 22px;">评论</span>
            </div>
            <div class="item list" style="background: linear-gradient(to bottom right, #fff , #fff);width: 105%;">

                <a class="item" href="#" style="text-align: center;font-family: cursive;font-size: 16px">
                    <span>暂无评论</span>
                </a>

                <a class="item item-avatar" href="#">
                    <img src="http://www.runoob.com/try/demo_source/venkman.jpg">
                    <h2>Venkman</h2>
                    <p>Back off, man. I'm a scientist.</p>
                </a>

                <a class="item item-avatar" href="#">
                    <img src="http://www.runoob.com/try/demo_source/spengler.jpg">
                    <h2>Egon</h2>
                    <p>We're gonna go full stream.</p>
                </a>

                <a class="item item-avatar" href="#">
                    <img src="http://www.runoob.com/try/demo_source/stantz.jpg">
                    <h2>Ray</h2>
                    <p>Ugly little spud, isn't he?</p>
                </a>

                <a class="item item-avatar" href="#">
                    <img src="http://www.runoob.com/try/demo_source/winston.jpg">
                    <h2>Winston</h2>
                    <p>That's a big Twinkie.</p>
                </a>

                <a class="item item-avatar" href="#">
                    <img src="http://www.runoob.com/try/demo_source/tully.jpg">
                    <h2>Tully</h2>
                    <p>Okay, who brought the dog?</p>
                </a>

                <a class="item item-avatar" href="#">
                    <img src="http://www.runoob.com/try/demo_source/barrett.jpg">
                    <h2>Dana</h2>
                    <p>I am The Gatekeeper!</p>
                </a>

                <a class="item item-avatar" href="#">
                    <img src="http://www.runoob.com/try/demo_source/slimer.jpg">
                    <h2>Slimer</h2>
                    <p>Boo!</p>
                </a>


            </div>
        </div>
    </ion-content>

</ion-view>
