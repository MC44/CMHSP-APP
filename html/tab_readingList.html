<ion-view view-title="阅读">
    <ion-header-bar align-title="center">
        <a class="button icon-left  ion-ios-arrow-left button-clear button-dark" href="#/tabs/reading"
           nav-direction="back">返回</a>
        <h1 class="title">读物</h1>
    </ion-header-bar>
    <ion-content style=" background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">


        <div class="list card" style="border-radius: 15px;">
            <div class="item item-input">

                <input type="text" placeholder="搜索读物" style="font-size: 17px;height: 40px;" ng-model="var_search_keyWords">
                <div class="icon ion-ios-search-strong " style="font-size: 30px;right: 24px;position: relative;" ng-click="fn_readSearch(var_search_keyWords)"></div>

            </div>
        </div>

        <!--<img src="imgs/wuhezhizhong.jpg" /> 正确引用图片方式-->

        <div ng-show="arr_readType == 0" ng-repeat="book in arr_readList" class=" card" ng-click="fn_readDetail(book,0)"
             style="    width: 29%;display:inline-block;border-radius: 10px;margin-left: 3.25%;margin-right: 0%;margin-top: 2%;box-shadow: 0px 0px 10px 0px #33333394;">

            <img class="full-image" style="height:120px; width:100% ;border-radius: 10px;"
                 src="{{book.readImage}}">

            <div class="item" style="height: 30px;text-align: center;">
                <span style="top: -10px;position: relative;font-size: 10px;font-weight: bold;">{{book.readTitle}}</span><br>

            </div>


        </div>


        <div ng-show="arr_readType == 1" class="list card" ng-click="fn_readDetail(essay,1)"
             style="border-radius: 12px !important;box-shadow: 0px 0px 10px 0px #33333394; "
             ng-repeat="essay in arr_readList">
            <div class="item " style="padding: 0px;">


                <img class="full-image" src="{{essay.readImage}}" style="height: 175px">


                <div class="item" style="height: 30px;bottom: 5px;">
                    <span style="position: relative;top: -8px;font-size: 15px;font-weight: bold;">{{essay.readTitle}} - {{essay.readAuthor}}</span>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
