<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <h1 class="title">设置性别</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">

            <div class="item item-divider">
                选取的值为: {{ data.clientSide }}
            </div>

            <ion-radio ng-repeat="item in clientSideList"
                       ng-value="item.value"
                       ng-model="data.clientSide">
                {{ item.text }}
            </ion-radio>

            <div class="item item-divider">
                Serverside, Selected Value: {{ data.serverSide }}
            </div>

            <ion-radio ng-repeat="item in serverSideList"
                       ng-value="item.value"
                       ng-model="data.serverSide"
                       ng-change="serverSideChange(item)"
                       name="server-side">
                {{ item.text }}
            </ion-radio>

        </div>
        <div style="margin-top: 5%;" align="center">
            <button class="button  button-stable"
                    style="border-radius: 25px;width:40%;margin-right: 4%;background: #e3e3e3;"
                    ng-click="close_set_gender_modal()">
                取 消
            </button>

            <button class="button  button-positive"
                    style="border-radius: 25px;width:40%;margin-left: 4%;"
                    ng-click="">
                确 定
            </button>
        </div>

    </ion-content>
</ion-modal-view>
