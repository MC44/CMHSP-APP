<ion-view view-title="社区" xmlns:>
    <ion-header-bar align-title="center">
        <!--<a class="button button-clear icon-left ion-ios-folder-outline button-dark" href="#/" nav-direction="forward" style="color: rgba(0, 0, 0, 0.55);"></a>-->

        <h1 class="title">社区</h1>
        <!--<a class="button button-clear icon-right  ion-ios-more button-dark" href="#/" nav-direction="forward" style="color: rgba(0, 0, 0, 0.55);"></a>-->

    </ion-header-bar>
    <ion-content style="bottom: 49px;background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefreshDown()"></ion-refresher>

        <div ng-repeat="item in items track by $index" class="list card"
             style="border-radius: 17px !important;box-shadow: 0px 0px 10px 0px #33333394;">
            <div class="item item-avatar" style="height: 20px;">
                <img src="{{item.userImg}}">
                <div style="display: inline-block;">
                    <h2>{{item.userName}}</h2>
                    <p>{{item.socialAddtime}}</p>
                </div>
                <!--<div style="display: inline-block;font-size: 35px;position: relative;left: 56%;bottom: 9px;">-->
                <!--<i class="icon  ion-ios-personadd-outline"></i>-->
                <!--</div>-->
            </div>


            <div class="item item-body" style="background: linear-gradient(to bottom right, #fff , #fff);" ng-click="fn_socialDetail(item)">
                <p style="margin-top: 0px;font-size: 16px;">{{item.textData.substr(0,67)}} <span ng-show="item.textData != item.textData.substr(0,67)"> . . . 展开 >></span></p>

                <img class="full-image" style="height:20%; width:100% ;border-radius: 10px;"
                     src="{{item.imgData}}">
                <!--<p style="font-size: 16px;font-family: cursive;">{{item.social_text.substr(0,37)}} <span ng-show="item.social_text != item.social_text.substr(0,37)"> . . . 展开 >></span></p>-->

            </div>
        </div>
        <ion-infinite-scroll
                ng-if="!noMorePage"
                on-infinite="doFreshUp()"
                distance="1%">

        </ion-infinite-scroll>
    </ion-content>
