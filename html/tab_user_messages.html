<ion-view view-title="我的消息">

    <ion-header-bar align-title="center">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" href="#/tabs/user"
           nav-direction="back">返回</a>
        <h1 class="title">我的消息</h1>
    </ion-header-bar>

    <ion-content style=" background: linear-gradient(to bottom right, #45EBA5 , #21ABA5);">

        <div class="list">


            <div class="card" style="border-radius: 10px">
                <a class="item item-icon-left item-icon-right" href="#/tabs/systemMessages" nav-direction="forward" style="border-style: hidden">
                    <i class="icon ion-ios-email" style="color: #22aca5;"></i>
                    系统消息
                    <span class="badge badge-assertive" style="margin-right: 10px;" ng-show="show_sysMessagesNum">{{sysMessagesNum}}</span>
                    <i class="icon ion-ios-arrow-right"></i>

                </a>
            </div>


            <div class="card" style="border-radius: 10px">
                <a class="item item-icon-left item-icon-right" href="#/tabs/commentMessages" nav-direction="forward" style="border-top-style: hidden;">
                    <i class="icon ion-chatbubble-working" style="color: #22aca5; font-size: 29px;"></i>
                    我的评论
                    <span class="badge badge-assertive" style="margin-right: 10px;" ng-show="show_comtMessagesNum">{{comtMessagesNum}}</span>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </div>

        </div>




    </ion-content>


</ion-view>
